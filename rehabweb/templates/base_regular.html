<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRehab</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <style>
      .wr-navbar {
        background: linear-gradient(90deg, #0d6efd 0%, #6610f2 100%);
      }
      .wr-navbar .nav-link {
        color: #fff !important;
      }
      .wr-logo {
        height: 40px;
      }
      .wr-content-center {
        min-height: calc(100vh - 72px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .wr-card {
        width: 100%;
        max-width: 900px;
      }

      /* Icono hamburguesa blanco */
      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.3);
      }
      .navbar-toggler-icon {
        filter: invert(1);
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg wr-navbar">
        <div class="container">

          <!-- Logo -->
          <a
            class="navbar-brand d-flex align-items-center text-white"
            href="{% url 'exercises:home' %}"
          >
            <img
              src="{% static 'img/logo.png' %}"
              alt="Logo"
              class="wr-logo me-2"
              onerror="this.style.display='none'"
            />
            <span class="fw-bold">WebRehab</span>
          </a>

          <!-- Botón hamburguesa -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#wrNavbar"
            aria-controls="wrNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menú colapsable -->
          <div class="collapse navbar-collapse" id="wrNavbar">

            <!-- Links -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'exercises:list' %}">
                  Ejercicios
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sesiones:list' %}">
                  Sesiones
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:list' %}">
                  Usuarios
                </a>
              </li>
            </ul>

            <!-- Botón login / logout -->
            <div class="d-flex justify-content-center justify-content-lg-end">
              {% if request.session.api_token %}
              <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light">
                  <i class="bi bi-box-arrow-right"></i> Salir
                </button>
              </form>
              {% else %}
              <a class="btn btn-outline-light" href="{% url 'accounts:login' %}">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
              </a>
              {% endif %}
            </div>

          </div>
        </div>
      </nav>
    </header>

    <main class="wr-site">

      {% if messages %}
      <div
        class="wr-messages"
        style="margin: 60px 0px;"
      >
        <div class="container">
          {% for m in messages %}
            <div class="wr-message">{{ m }}</div>
          {% endfor %}
        </div>
      </div>
      {% endif %}

      <section class="wr-content-center">
        <div class="wr-card">
          {% block content %}
          {% endblock %}
        </div>
      </section>

    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
