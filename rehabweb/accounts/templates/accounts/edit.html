{% extends 'base_regular.html' %}

{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-3">Editar Usuario #{{ user.nombre }}</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="card p-3">
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}
        </div>
      {% endfor %}

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'accounts:list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
