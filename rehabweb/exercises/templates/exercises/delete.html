{% extends "base_regular.html" %}

{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-3 text-danger">
    Eliminar ejercicio
  </h1>

  <div class="card p-3">
    <p>
      ¿Estás seguro que deseas eliminar este ejercicio?
    </p>

    <ul class="mb-3">
      <li><strong>ID:</strong> {{ exercise_id }}</li>
    </ul>

    <form method="post">
      {% csrf_token %}

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">
          Sí, eliminar
        </button>

        <a href="{% url 'exercises:list' %}" class="btn btn-secondary">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
